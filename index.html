<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">    

  </head>
  <body>
    <div class="main-div">
      <div class="conversion-div">
        <h1>Metric/Imperial unit conversion:</h1>
        <input type="text" onkeyup="myFunction()" id="same-in-all">
      </div>

      <div class="indicators-div">
        <div class="paragraph-div">
          <p class="units-paragraph">Length (Meter/Feet)</p>
          <p><span id="meters">0</span> meters = <span id="meters-to-feet">0</span> feet | <span id="feet">0</span> feet = <span id="feet-to-meters">0</span> meters</p>
        </div>

        <div class="paragraph-div">
          <p class="units-paragraph">Volume (Liters/Gallons)</p>
          <p><span id="liters">0</span> liters = <span id="liters-to-gallons">0</span> gallons | <span id="gallons">0</span> gallons = <span id="gallons-to-liters">0</span> liters</p>
        </div>

        <div class="paragraph-div">
          <p class="units-paragraph">Mass (Kilograms/Pounds)</p>
          <p><span id="kilos">0</span> kilos = <span id="kilos-to-pounds">0</span> pounds | <span id="pounds">0</span> pounds = <span id="pounds-to-kilos">0</span> kilos</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
